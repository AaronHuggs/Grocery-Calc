<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Food & Farts Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Tab Menu -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Groceries')" id="defaultOpen">Grocery Calculator</button>
        <button class="tablinks" onclick="openTab(event, 'GasPrices')">Gas Prices</button>
    </div>

    <!-- Grocery Calculator Tab Content -->
    <div id="Groceries" class="tabcontent">
        <h2>Grocery Price Converter</h2>
        <input type="number" id="itemPrice" placeholder="Item Price in USD">
        <input type="text" id="itemName" placeholder="Item Name (Optional)"> <!-- New input for item name -->
        <input type="number" id="conversionRate" placeholder="Current USD to CAD Rate (e.g., 1.34)" value="1.34">
        <button id="calculate">Convert</button>
        <div id="results">
            <p id="cadPrice">Amount you pay (CAD): </p>
            <small>Includes 2.5% bank fee</small>
            <!-- <p id="bcPrice">Equivalent Price in BC (CAD): </p> -->
        </div>
        <div id="groceryHistory" class="calcHistory"></div>
    </div>

    <!-- Gas Prices Tab Content -->
    <div id="GasPrices" class="tabcontent">
        <h2>Gas Price Converter</h2>
        <input type="number" id="gasPriceUSD" placeholder="Price in USD per Gallon">
        <input type="number" id="conversionRateGas" placeholder="Current USD to CAD Rate (e.g., 1.34)" value="1.34">
        <button id="convertGasPrice">Convert</button>
        <p id="gasPriceCAD">Price you pay per Liter (CAD): </p>
        <small>Includes 2.5% bank fee</small>

        <!-- ... inside Gas Prices Tab Content ... -->
        <div id="gasHistory" class="calcHistory"></div>
    </div>

    

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
