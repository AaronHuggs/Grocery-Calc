<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Calculator</h1>
        <div class="input-section">
            <select id="list-select">
                <option value="" disabled selected>Select/List Name</option>
            </select>
            <input type="text" id="new-list-name" placeholder="New List Name">
            <button id="add-list">Create List</button>
            <button id="delete-list">Delete List</button>
            <hr>
            <input type="number" id="price" placeholder="Item Price (USD)" step="0.01">
            <label for="tax"><input type="checkbox" id="tax"> Add </label>
            <span class="sales-tax-text" id="salesTaxText">Sales Tax</span>
            <div class="tooltip" id="salesTaxTooltip">Bellingham Sales Tax adds 8.8% to all non-grocery items</div>

            <input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
            <input type="text" id="description" placeholder="Item Description">            
            <button id="calculate">Calculate</button>
            <hr>
        </div>
        <div id="result"></div>
        <div class="lists">
            <!-- Lists will be dynamically added here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
